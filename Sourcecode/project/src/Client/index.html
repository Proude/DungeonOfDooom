<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dungeon of Dooom</title>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/main.css">
</head>
<body>
    <section id="login">
        <h1>Login/Register</h1>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="text" id="password" name="password">
        </p>
        <p>
            <button id="login-btn">Login</button>
        </p>
        <p>
            <button id="register-btn">Register</button>
        </p>

        <p id="login-validation" class="validation"></p>
    </section>

    <section id="menu">
        <h1>menu</h1>
        <button id="menu-match-btn">Join a Match</button>
    </section>

    <section id="lobby">
        <h1>Matches</h1>
        <p id="match-list"></p>
        <button id="new-match-btn">New Match</button>
    </section>

    <section id="match">
        <h1>Match</h1>
        <p id="match-details"></p>
        <button id="start-match-btn">Start</button>
    </section>

    <section id="game">

    </section>

    <script type="text/javascript" src="scripts/lib/stringformat.js"></script>
    <script type="text/javascript" src="scripts/lib/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/lib/pixi.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
