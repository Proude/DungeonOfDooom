    <h1 id="homeHeading"> Player selection </h1>

    <section id="choice">

        <button type="button" id="multi-btn" class="btn btn-danger btn-lg">Multi-player</button>
    </section>
    <section id="menu">
        <h1>menu</h1>
        <button id="menu-match-btn">Join a Match</button>

        <div id="game-container"></div>
