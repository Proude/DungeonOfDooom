<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <ul>
         <li >Dungeon of Doom</li>
    </ul>
    <div class="divcenter">
        <div class="container">
            <section id="login">
                <p id="login-validation" class="validation"></p>
                <label for="username"><b>Username</b></label>&nbsp;&nbsp;
                <input type="text" placeholder="Enter Username" id="username" name="username"  required><br><br>

                <label for="password"><b>Password</b></label>&nbsp;&nbsp;
                <input type="password" placeholder="Enter Password" id="password" name="password" required><br><br>
                <button id="login-btn">Login</button><br><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 Not Registered?<br><br>
                <button onclick="document.getElementById('idPopUp').style.display='block'">Register</button>
            </section>
        </div>
    </div>

    <div id="idPopUp" class="modal">
        <div class="modalCnt" >
            <section id="register">
                <div class="detailsContainer">
                    <p id="register-validation" class="validation"></p>
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" id="uname" name="uname" required> <br><br>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="psw" name="psw" required><br><br>

                    <button id="register-btn">Sign Up</button><br><br>
                    <button type="button" onclick="document.getElementById('idPopUp').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
            </section>
        </div>
    </div>

    <script type="text/javascript" src="../scripts/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/functions/login.js"></script>
</body>
</html>
